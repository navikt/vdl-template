<project name profile>:
  target: "{{ env_var('DBT_TARGET', 'transformer') }}"
  outputs:
    transformer:
      type: "snowflake"
      account: "wx23413.europe-west4.gcp"
      # User/password auth
      user: "{{ env_var('DBT_USR') }}"
      password: "{{ env_var('DBT_PWD') }}"
      role: <project_tranformer>
      database: "{{ env_var('<PROJECT_DB>') }}"
      warehouse: project_transformer
      schema: "public"
      threads: 1
      client_session_keep_alive: False
    loader:
      type: "snowflake"
      account: "wx23413.europe-west4.gcp"
      # User/password auth
      user: "{{ env_var('DBT_USR') }}"
      password: "{{ env_var('DBT_PWD') }}"
      role: "<project_loader>"
      database: "{{ env_var('<PROJECT_DB>') }}"
      warehouse: "<project_loader>"
      schema: "raw"
      threads: 1
      client_session_keep_alive: False
    constructor:
      type: "snowflake"
      account: "wx23413.europe-west4.gcp"
      # User/password auth
      user: "{{ env_var('DBT_USR') }}"
      password: "{{ env_var('DBT_PWD') }}"
      role: "sysadmin"
      database: "<project>"
      warehouse: "<project_loader>"
      schema: "public"
      threads: 1
      client_session_keep_alive: False
    sso:
      type: snowflake
      account: "wx23413.europe-west4.gcp"
      user: "{{ env_var('DBT_USR') }}"
      role: "regnskap_transformer"
      # SSO config
      authenticator: externalbrowser
      database: "{{ env_var('<PROJECT_DB>') }}"
      warehouse: "regnskap_transformer"
      schema: "PUBLIC"
      threads: 1
      client_session_keep_alive: False
      reuse_connections: True
config:
  send_anonymous_usage_stats: False
